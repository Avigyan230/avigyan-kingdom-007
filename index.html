<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avigyan Kingdom</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 40px;
    }
    input, button, select {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #00ffcc;
      cursor: pointer;
    }
    #gameArea {
      margin: 20px auto;
      height: 300px;
      width: 100%;
      max-width: 400px;
      background-color: black;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }
    .poop {
      position: absolute;
      font-size: 30px;
    }
    .leaderboard, .winners {
      margin-top: 30px;
      text-align: center;
    }
    .leaderboard ul, .winners ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>üè∞ Welcome to Avigyan Kingdom</h1>
  <div id="loginBox">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="prepareAudio(); login();">Login</button>
    <p id="error" style="color: red;"></p>
  </div>
  <div id="membersBox" style="display:none;">
    <h2>Welcome, <span id="memberName"></span>!</h2>
    <p id="taskText"></p>
    <label>Difficulty:
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label>
    <br />
    <button onclick="startPoopGame()">Start Game</button>
    <div id="gameArea"></div>
    <div id="scoreboard"></div>
    <div id="timer"></div>
    <button id="restartBtn" onclick="startPoopGame()" style="display:none;">Restart Game</button>
    <div class="leaderboard">
      <h3>üèÜ Leaderboard</h3>
      <ul id="leaderList"></ul>
    </div>
    <div class="winners">
      <h3>üìÖ Daily Winners</h3>
      <ul id="winnersList"></ul>
    </div>
  </div>

  <audio id="popSound" preload="auto">
    <source src="https://www.soundjay.com/button/sounds/button-16.mp3" type="audio/mpeg">
  </audio>
  <audio id="missSound" preload="auto">
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    const users = { piku: "dhiku", chotu: "gadha", mam: "goru", gunja: "hagu", avigyan: "king" };
    const funnyTasks = ["üí© Clean up falling poops with your mighty finger tap!"];
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    let dailyWinners = JSON.parse(localStorage.getItem('dailyWinners')) || [];
    let currentUser = "";

    let popSound, missSound;
    function prepareAudio() {
      popSound = document.getElementById("popSound");
      missSound = document.getElementById("missSound");
      popSound.play().then(() => popSound.pause()).catch(() => {});
      missSound.play().then(() => missSound.pause()).catch(() => {});
    }

    function login() {
      const u = document.getElementById("username").value.toLowerCase();
      const p = document.getElementById("password").value.toLowerCase();
      if (users[u] === p) {
        currentUser = u;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("membersBox").style.display = "block";
        document.getElementById("memberName").textContent = u;
        document.getElementById("taskText").textContent = funnyTasks[0];
        showLeaderboard();
        showDailyWinners();
      } else {
        document.getElementById("error").textContent = "‚ùå Incorrect username or password.";
      }
    }

    function startPoopGame() {
      const gameArea = document.getElementById("gameArea");
      const scoreboard = document.getElementById("scoreboard");
      const timerDisplay = document.getElementById("timer");
      const restartBtn = document.getElementById("restartBtn");

      gameArea.innerHTML = "";
      let score = 0, misses = 0, timeLeft = 30;
      restartBtn.style.display = "none";

      const difficulty = document.getElementById("difficulty").value;
      let fallSpeed = { easy: 50, medium: 35, hard: 20 }[difficulty];
      let spawnRate = { easy: 1200, medium: 800, hard: 500 }[difficulty];

      function updateUI() {
        scoreboard.textContent = `Score: ${score} | Misses: ${misses}/3`;
        timerDisplay.textContent = `‚è± ${timeLeft}s`;
      }

      function endGame(msg) {
        clearInterval(spawnInterval);
        clearInterval(timerInterval);
        alert(msg);
        restartBtn.style.display = "block";
        const today = new Date().toISOString().slice(0, 10);
        leaderboard = leaderboard.filter(e => !(e.name === currentUser && e.date === today && e.difficulty === difficulty));
        leaderboard.push({ name: currentUser, score, date: today, difficulty });
        localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        updateDailyWinners();
        showLeaderboard();
        showDailyWinners();
      }

      function spawnPoop() {
        const poop = document.createElement("div");
        poop.className = "poop";
        poop.innerHTML = "üí©";
        poop.style.left = Math.random() * 90 + "%";
        poop.style.top = "-30px";
        gameArea.appendChild(poop);

        let fall = setInterval(() => {
          let top = parseInt(poop.style.top);
          poop.style.top = top + 5 + "px";
          if (top > 270) {
            clearInterval(fall);
            gameArea.removeChild(poop);
            misses++;
            missSound && missSound.play();
            updateUI();
            if (misses >= 3) endGame("üíÄ Too many poops missed!");
          }
        }, fallSpeed);

        poop.onclick = () => {
          clearInterval(fall);
          gameArea.removeChild(poop);
          score++;
          popSound && popSound.play();
          updateUI();
        };
      }

      updateUI();
      const spawnInterval = setInterval(spawnPoop, spawnRate);
      const timerInterval = setInterval(() => {
        timeLeft--;
        updateUI();
        if (timeLeft <= 0) endGame(`üéâ Time's up! Final Score: ${score}`);
      }, 1000);
    }

    function showLeaderboard() {
      const scores = {};
      leaderboard.forEach(e => {
        const key = `${e.name}-${e.difficulty}`;
        if (!scores[key] || scores[key] < e.score) scores[key] = e.score;
      });
      const sorted = Object.entries(scores)
        .map(([k, s]) => ({ name: k.split('-')[0], diff: k.split('-')[1], score: s }))
        .sort((a, b) => b.score - a.score)
        .slice(0, 10);
      document.getElementById("leaderList").innerHTML = sorted
        .map(p => `<li>${p.name} (${p.diff}) - ${p.score} üí©</li>`).join("");
    }

    function updateDailyWinners() {
      const today = new Date().toISOString().slice(0, 10);
      const todayScores = leaderboard.filter(e => e.date === today);
      if (!todayScores.length) return;
      const top = todayScores.sort((a, b) => b.score - a.score)[0];
      if (!dailyWinners.find(w => w.date === today)) {
        dailyWinners.unshift({ date: today, name: top.name, score: top.score, difficulty: top.difficulty });
        if (dailyWinners.length > 7) dailyWinners.pop();
        localStorage.setItem("dailyWinners", JSON.stringify(dailyWinners));
      }
    }

    function showDailyWinners() {
      document.getElementById("winnersList").innerHTML = dailyWinners
        .map(w => `<li>${w.date}: ${w.name} (${w.difficulty}) - ${w.score} üí©</li>`)
        .join("");
    }
  </script>
</body>
</html>

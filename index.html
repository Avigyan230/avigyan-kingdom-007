<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avigyan Kingdom</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0c3fc, #8ec5fc);
      text-align: center;
      padding: 20px;
    }
    #loginBox, #membersBox {
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #membersBox { display: none; }
    .poop {
      position: absolute;
      font-size: 30px;
      cursor: pointer;
      animation: wobble 0.5s infinite alternate;
      transition: transform 0.3s ease;
    }
    .poop.explode {
      animation: explode 0.5s ease forwards;
    }
    @keyframes wobble {
      from { transform: rotate(-10deg); }
      to { transform: rotate(10deg); }
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
    #gameArea {
      height: 300px;
      background: #f9f9f9;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
      border: 2px dashed #ccc;
    }
    .monthly-winners, #leaderList, #winnersList {
      text-align: left;
      margin: 10px auto;
      max-width: 400px;
    }
    .monthly-winners h3 { margin-bottom: 0; }
    input, select, button {
      margin: 5px;
      padding: 10px;
    }
    ul { list-style: none; padding: 0; }
    .score-popup {
      position: absolute;
      color: green;
      font-size: 16px;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
  </style>
</head>
<body>
  <h1>üè∞ Welcome to Avigyan Kingdom üè∞</h1>

  <div id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red"></p>
  </div>

  <div id="membersBox">
    <h2>Welcome, <span id="memberName"></span>!</h2>
    <p id="taskText"></p>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button onclick="startPoopGame()">Start Game</button>
    <div id="scoreboard"></div>
    <div id="timer"></div>
    <div id="gameArea"></div>
    <button id="restartBtn" onclick="startPoopGame()" style="display:none">Restart</button>

    <h3>üèÜ Leaderboard</h3>
    <ul id="leaderList"></ul>

    <h3>üìÖ Daily Winners</h3>
    <ul id="winnersList"></ul>
  </div>

  <audio id="popSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <audio id="missSound" src="https://www.fesliyanstudios.com/play-mp3/6678" preload="auto"></audio>

  <script>
    const scores = JSON.parse(localStorage.getItem("scores") || '{}');
    let currentUser = "";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const users = {
        piku: "dhiku",
        chotu: "gadha",
        mam: "goru",
        gunja: "hagu",
        avigyan: "king"
      };

      if (users[username.toLowerCase()] === password.toLowerCase()) {
        currentUser = username;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("membersBox").style.display = "block";
        document.getElementById("memberName").textContent = username;
        document.getElementById("taskText").textContent = "üí© Today's Task: Clean up the falling poops by tapping them!";
        updateLeaderboard();
        showDailyWinner();
      } else {
        document.getElementById("error").textContent = "‚ùå Incorrect username or password.";
      }
    }

    function startPoopGame() {
      const gameArea = document.getElementById("gameArea");
      const scoreboard = document.getElementById("scoreboard");
      const timerDisplay = document.getElementById("timer");
      const restartBtn = document.getElementById("restartBtn");

      gameArea.innerHTML = "";
      let score = 0;
      let misses = 0;
      let timeLeft = 30;

      const difficulty = document.getElementById("difficulty").value;
      const pointMap = { easy: 1, medium: 1.5, hard: 2 };
      let fallSpeed = { easy: 50, medium: 35, hard: 20 }[difficulty];
      let spawnRate = { easy: 1200, medium: 800, hard: 500 }[difficulty];

      function updateUI() {
        scoreboard.textContent = `Points: ${score.toFixed(1)} | Misses: ${misses}/3`;
        timerDisplay.textContent = `‚è± ${timeLeft}s`;
      }

      function endGame(msg) {
        clearInterval(spawnInterval);
        clearInterval(timerInterval);
        alert(msg);
        restartBtn.style.display = "block";
        if (!scores[currentUser]) scores[currentUser] = 0;
        scores[currentUser] += score;
        localStorage.setItem("scores", JSON.stringify(scores));
        updateLeaderboard();
        updateDailyWinner();
      }

      function showScorePopup(x, y, points) {
        const popup = document.createElement("div");
        popup.className = "score-popup";
        popup.style.left = x + 'px';
        popup.style.top = y + 'px';
        popup.textContent = `+${points}`;
        gameArea.appendChild(popup);
        setTimeout(() => popup.remove(), 1000);
      }

      function spawnPoop() {
        const poop = document.createElement("div");
        poop.className = "poop";
        poop.innerHTML = "üí©";
        poop.style.left = Math.random() * 90 + "%";
        poop.style.top = "-30px";
        gameArea.appendChild(poop);

        let fall = setInterval(() => {
          let top = parseInt(poop.style.top);
          poop.style.top = top + 5 + "px";
          if (top > 270) {
            clearInterval(fall);
            gameArea.removeChild(poop);
            misses++;
            document.getElementById("missSound").play();
            updateUI();
            if (misses >= 3) endGame("üíÄ Too many poops missed!");
          }
        }, fallSpeed);

        poop.onclick = (e) => {
          clearInterval(fall);
          poop.classList.add("explode");
          setTimeout(() => poop.remove(), 500);
          score += pointMap[difficulty];
          document.getElementById("popSound").play();
          updateUI();
          const rect = poop.getBoundingClientRect();
          showScorePopup(rect.left, rect.top, pointMap[difficulty]);
        };
      }

      updateUI();
      const spawnInterval = setInterval(spawnPoop, spawnRate);
      const timerInterval = setInterval(() => {
        timeLeft--;
        updateUI();
        if (timeLeft <= 0) endGame(`üéâ Time's up! Final Score: ${score.toFixed(1)} points`);
      }, 1000);
    }

    function updateLeaderboard() {
      const list = document.getElementById("leaderList");
      list.innerHTML = "";
      Object.entries(scores)
        .sort((a, b) => b[1] - a[1])
        .forEach(([user, score]) => {
          const li = document.createElement("li");
          li.textContent = `${user}: ${score.toFixed(1)} points`;
          list.appendChild(li);
        });
    }

    function updateDailyWinner() {
      const today = new Date().toISOString().slice(0, 10);
      const winners = JSON.parse(localStorage.getItem("dailyWinners") || '{}');
      const topUser = Object.entries(scores).sort((a, b) => b[1] - a[1])[0];
      if (topUser) {
        winners[today] = topUser[0];
        localStorage.setItem("dailyWinners", JSON.stringify(winners));
        showDailyWinner();
      }
    }

    function showDailyWinner() {
      const winnersList = document.getElementById("winnersList");
      winnersList.innerHTML = "";
      const winners = JSON.parse(localStorage.getItem("dailyWinners") || '{}');
      Object.entries(winners).slice(-7).forEach(([day, user]) => {
        const li = document.createElement("li");
        li.textContent = `${day}: üëë ${user}`;
        winnersList.appendChild(li);
      });
    }
  </script>
</body>
</html>
